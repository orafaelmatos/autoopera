
<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="AutoOpera">
    <meta name="theme-color" content="#0F4C5C">
    
    <title>AutoOpera | Gest√£o de Barbearia</title>
    
    <link rel="icon" type="image/png" href="/src/assets/newlogo.png" />
    <link rel="apple-touch-icon" href="/newlogo.png">
    <script>
      (function() {
        const path = window.location.pathname;
        const match = path.match(/^\/b\/([^/]+)/);
        const slug = match ? match[1] : null;
        const manifestUrl = slug ? `/api/pwa-manifest/${slug}/` : '/manifest.json';
        const link = document.createElement('link');
        link.rel = 'manifest';
        link.href = manifestUrl;
        document.head.appendChild(link);
      })();
    </script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,wght@0,400;0,500;0,600;0,900;1,900&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: '#0F4C5C',
              background: '#F5F5F5',
              text: '#2E2E2E',
              border: '#E5E5E5',
              cta: '#E67E22',
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              title: ['Inter', 'sans-serif'],
            }
          }
        }
      }
    </script>
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #F5F5F5;
        color: #2E2E2E;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        overflow-x: hidden;
      }

      /* Custom Premium Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #F5F5F5;
      }
      ::-webkit-scrollbar-thumb {
        background: #0F4C5C20;
        border-radius: 20px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #0F4C5C40;
      }

      h1, h2, h3, h4, h5, h6 {
        font-family: 'Inter', sans-serif;
        font-weight: 900;
        font-style: italic;
        text-transform: uppercase;
        letter-spacing: -0.02em;
      }
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
    </style>
</head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/index.tsx"></script>
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then(reg => console.log('SW registered!', reg))
            .catch(err => console.log('SW registration failed: ', err));
        });
      }
    </script>
  </body>
</html>

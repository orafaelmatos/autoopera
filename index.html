
<!DOCTYPE html>

    <link rel="icon" type="image/png" href="/src/assets/newelogo.png" />

    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: '#0F4C5C',
              background: '#F5F5F5',
              text: '#2E2E2E',

    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #F5F5F5;

        -moz-osx-font-smoothing: grayscale;

        width: 8px;

      }

      }

        font-style: italic;

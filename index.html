
<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="AutoOpera">
    <meta name="theme-color" content="#0F4C5C">
    
    <title>AutoOpera | Barbearia</title>
    
    <link rel="icon" type="image/png" href="/src/assets/favicon.png" />
    <link rel="apple-touch-icon" id="apple-touch-icon" href="/src/assets/favicon.png">
    <script>
      (function() {
        const path = window.location.pathname;
        const match = path.match(/^\/b\/([^/]+)/);
        const slug = match ? match[1] : null;
        
        // Manifest dinâmico para PWA (Android/Chrome)
        const manifestUrl = slug ? `/api/pwa-manifest/${slug}/` : '/manifest.json';
        const link = document.createElement('link');
        link.rel = 'manifest';
        link.href = manifestUrl;
        document.head.appendChild(link);

        // Se for uma barbearia específica, tentamos atualizar o ícone do iPhone (Apple Touch Icon)
        // Buscamos a info da barbearia para pegar o logo
        if (slug) {
          fetch(`/api/config/?barbershop_slug=${slug}`)
            .then(r => r.json())
            .then(data => {
              if (data.logo) {
                const appleIcon = document.getElementById('apple-touch-icon');
                if (appleIcon) appleIcon.href = data.logo;
                
                // Também atualiza o favicon para a logo da barbearia
                const favicon = document.querySelector('link[rel="icon"]');
                if (favicon) favicon.href = data.logo;

                // Atualiza o título da página
                document.title = data.name + " | Agendamento Online";
              }
            }).catch(e => console.error("Error loading barbershop config for PWA", e));
        }
      })();
    </script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Poppins:wght@600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: '#0F4C5C',
              'primary-hover': '#14697D',
              'primary-soft': '#E6F2F5',
              cta: '#E67E22',
              'cta-hover': '#D35400',
              'cta-soft': '#FFF1E6',
              background: '#F5F5F5',
              white: '#FFFFFF',
              section: '#FAFAFA',
              text: '#2E2E2E',
              'text-secondary': '#6B6B6B',
              'text-muted': '#9E9E9E',
              border: '#E5E5E5',
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              title: ['Poppins', 'sans-serif'],
            }
          }
        }
      }
    </script>
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #F5F5F5;
        color: #2E2E2E;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        overflow-x: hidden;
      }

      /* Custom Premium Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #F5F5F5;
      }
      ::-webkit-scrollbar-thumb {
        background: #0F4C5C20;
        border-radius: 20px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #0F4C5C40;
      }

      h1, h2, h3, h4, h5, h6 {
        font-family: 'Poppins', sans-serif;
        font-weight: 600;
        text-transform: none;
        letter-spacing: normal;
        font-style: normal;
      }
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
    </style>
</head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/index.tsx"></script>
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then(reg => console.log('SW registered!', reg))
            .catch(err => console.log('SW registration failed: ', err));
        });
      }
    </script>
  </body>
</html>

server {
    listen 80;
    server_name localhost;
    client_max_body_size 10M;

    location / {
        root /usr/share/nginx/html;
        index index.html index.htm;
        try_files $uri $uri/ /index.html;
    }

    location /api/ {
        proxy_pass http://backend:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location /admin/ {
        proxy_pass http://backend:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location /static/ {
        root /app/backend_static;
        # Se os arquivos estiverem em /app/backend_static/admin, o root /app/backend_static fará o nginx buscar em /app/backend_static/static/admin
        # Para resolver isso, fazemos um rewrite simples ou ajustamos o alias novamente com segurança
        alias /app/backend_static/;
        try_files $uri $uri/ =404;
        expires 30d;
    }

    location /media/ {
        alias /app/media/;
        add_header Access-Control-Allow-Origin *;
        add_header Access-Control-Allow-Methods "GET, OPTIONS";
        add_header Access-Control-Allow-Headers "*";
        expires 7d;
        access_log /dev/stdout;
        error_log /dev/stdout debug;
    }

    location /favicon.ico { 
        access_log off; 
        log_not_found off; 
    }
}
